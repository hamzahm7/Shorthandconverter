<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="style4.css" type="text/css">
  </head>
  <body>
    <div id="header" class="area">
      <img src="background.jpg" alt="" class="background-image">
      <h1 id="title">MY TODOS</h1>
    </div>
    <div id="body" class="area">
      <div id="notstarted" class="todolist">
        <h2 class="tasktitle">Not Started</h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
      </div>
      <div id="inprogress" class="todolist">
        <h2 class="tasktitle">In Progress</h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
      </div>
      <div id="complete" class="todolist">
        <h2 class="tasktitle">Completed</h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>  
      </div>
    </div>
    
    <!--
      div#notdoing.todolist
        p.task times 3
    -->
    <div id="notdoing" class="todolist">
      <h2 class="tasktitle">Not Doing</h2>
      <p class="task">Task 1</p>
      <p class="task">Task 2</p>
      <p class="task">Task 3</p>  
    </div>

  </body>
</html>
